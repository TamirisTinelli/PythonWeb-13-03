{% extends "layout.html" %}

{%block corpo%}

{%if session.logado%}
<form action="{{url_for('inserir')}}" method="POST" class="inserir-post">
  <dl>
    <dt>Titulo:
      <dd><input type="text" name="titulo" size="30"></dd>
    </dt>
    <dt>
      <dd><textarea type="text" rows="5" cols="40"></textarea></dd>
      <dd><input type="submit" value="Publicar"></dd>
    </dt>
  </dl>
</form>
{%endif%}

<ul class="posts">
  {%for post in post%}
  <h2><li> {{post.titulo}} </li></h2>
  <li> {{post.texto}} </li>
  <li> {{post.data_criacao}} </li>
  {%else%}
  <li><em>Ainda n√£o existem posts no Blog</em></li>
  {%endfor%}
</ul>
{%endblock%}
